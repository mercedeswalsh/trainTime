<body>

<!-- add train container -->
<div class="container">

  <div class="row">
    <h4>Add a train!</h4>
  </div>

<!-- form to add train -->
 <div class="row">
    <form class="col s12">
  
    <div id="alert"></div>
      
    <div class="row">
      <div class="input-field col s12">
        <input id="trainName" type="text" class="form-control">
        <label for="trainTime">Train Name</label>
      </div>
    </div>
  
    <div class="row">
      <div class="input-field col s12">
        <input id="destination" type="text" class="form-control">
        <label for="trainTime">Destination</label>
      </div>
    </div>
  
    <div class="row">
      <div class="input-field col s12">
        <input id="firstTrainTime" type="text" class="form-control">
        <label for="trainTime">First Train Time (24HR time)</label>
      </div>
    </div>
  
    <div class="row">
      <div class="input-field col s12">
        <input id="frequency" type="text" class="form-control">
        <label for="trainTime">Frequency (min)</label>
      </div>
    </div>
  
    <div class="row">
      <button class="btn waves-effect waves-light btn-large #0d47a1 blue darken-4" type="submit" name="action">Submit
      </button>
    </div>
  
    </form>
  </div>

<!-- end add train form container -->
</div>

<!-- current train schedule container -->
<div class="container">
  <h4>Current Train Schedule</h4>

      <!-- train table div -->
      <table class="centered striped z-depth-2">
        <thead>
          <!-- titles -->
          <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
          </tr>
        </thead>
      
      <!-- train info -->
        <tbody id="tableBody"></tbody>
      </table>

<!-- end current train schedule container -->
</div>
</body>
